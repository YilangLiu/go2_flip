# DIAL-MPC
seed: 0
output_dir: unitree_go2_bipedal_walk
n_steps: 200

env_name: unitree_go2_bipedal_walk
Nsample: 2048
Hsample: 25
Hnode: 4
Ndiffuse: 2
Ndiffuse_init: 10
temp_sample: 0.05
horizon_diffuse_factor: 0.9
traj_diffuse_factor: 0.5
update_method: mppi

# Base environment
dt: 0.02
timestep: 0.02
leg_control: torque
action_scale: 1.0

# Go2
default_vx: 0.1
default_vy: 0.0
default_vyaw: 0.0
ramp_up_time: 1.0
gait: walk